name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          rm -rf app/build/outputs/apk
          chmod +x gradlew
          ./gradlew clean assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: social-portal-alpha-apk
          path: android/app/build/outputs/apk/release/social-portal-alpha.apk
          retention-days: 30

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ github.run_number }}
          name: Social Portal Alpha v${{ github.run_number }}
          draft: false
          prerelease: true
          files: android/app/build/outputs/apk/release/social-portal-alpha.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
